
    <!DOCTYPE html>

            <script>mermaid.initialize({startOnLoad:true});</script>
        </head>
        <body>
            <div class="mermaid">   graph TD;
   	t--->p2;
   	p1--->s5;
   	t--->s6;
   	u--->j2;
   	p1--->t;
   	j1--->s1;
   	u--->s2;
   	j2--->s4;
   	j2--->p1;
   	p2--->s7;
   	j1--->u;
   	p2--->j3;

   	j3--->s8;

            </div>
        </body>
    </html>
